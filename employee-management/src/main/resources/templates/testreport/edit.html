<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改测试报告</title>
    <style type="text/css">
        body{
            font-size:16px;
        }

        a{
            text-decoration: none;
        }
        .class input{
            margin:auto;
            width:95%;
            height: 95%;
            line-height: 50%;
        }

        .report{
            font-family: "Microsoft Yahei";
            border:1px solid #333;
            width: 100%;
            text-align: center;
            border-collapse:collapse;

        }

        .area{
            margin:auto;
            width:95%;
            height: 95%;
        }

        .report .align-left{
            text-align: left;
        }

    </style>
</head>
<body>
<div><h1>修改任务完成情况</h1></div>
<div>
    <div><a href="/test/report">返回</a></div>
    <form class="iform" th:action="@{/test/report/edit}" th:method="post" th:object="${item}">
        <table class="report" border="1">
            <tr>
                <th width="5%">功能</th>
                <th width="10%">姓名</th>
                <th width="10%">测试日期</th>
                <th width="15%">测试模块</th>
                <th width="10%">问题类型</th>
                <th width="30%">问题描述</th>
                <th width="10%">问题状态</th>
                <th width="10%">备注</th>
            </tr>
            <tr>
                <td>修改前</td>
                <td th:text="${item.username}" th:bgcolor="${item.color}"></td>
                <td th:text="${#calendars.format(item.startdate,'yyyy-MM-dd')}"></td>
                <td th:text="${item.module}"></td>
                <td th:text="${item.problemType }"></td>
                <td class="align-left" th:text="${item.problemDescribe }"></td>
                <td th:text="${item.problemStatus }"></td>
                <td th:text="${item.remark}"></td>
            </tr>
            <tr>
                <td>
                    <input style="display: none" type="text" name="id" value="" th:value="${item.id}"/>
                    <input type="submit" value="保存"/>
                </td>
                <td><input type="text" name="username" value="" th:value="${item.username }" /></td>
                <td><input type="text" name="startdate" value="" th:value="${#dates.format(item.startdate,'yyyy-MM-dd')}"/></td>
                <!--<td><input type="text" name="startdate" value="" /></td>-->
                <td><input type="text" name="module" value="" th:value="${item.module}"/></td>
                <!--<td><input type="text" name="enddate" value="" /></td>-->
                <!--<td><input type="text" name="target" value="" th:value="${item.target }" /></td>-->
                <td><input type="text" name="problemType" value="" th:value="${item.problemType }" /></td>
                <td><textarea class="area" rows="" cols="" type="text" name="problemDescribe" th:text="${item.problemDescribe }"></textarea></textarea></td>
                <!--<td><input type="text" name="reporting" value="" th:value="${item.reporting }"/></td>-->
                <td align="left">
                    <input type="radio" name="problemStatus" value="未解决" />未解决<br>
                    <input type="radio" name="problemStatus" value="测试未通过" />测试未通过<br>
                    <input type="radio" name="problemStatus" value="测试通过" checked/>测试通过<br>
                    <input type="radio" name="problemStatus" value="其他" />其他
                </td>
                <td><input type="text" name="remark" value="" th:value="${item.remark }" ></td>
                <!--<td><input type="text" name="remark" value="" th:value="${item.remark }"/></td>-->
            </tr>
        </table>
    </form>
</div>
</body>
</html>
